	<main class="container">
	    <div class="row hidden-lg hidden-sm hidden-xs">
	        <h1 class="nome_prod row">
                <vtex.cmc:productName/>
            </h1>
            <div class="imagem_prod">
            	<vtex.cmc:ProductImage/>
            </div>
            <div class="desc_prod row">
                <vtex.cmc:productDescriptionShort />
            </div>
            <div class="row mb-line-comprar">
                <div class="preco_prod">

                </div>
                <div class="botao_prod">
                    <vtex.cmc:BuyButton/>                    
                </div>
            </div>
	    </div>
        <div class="row visible-sm visible-xs hidden-lg-block hidden-md-block">
            <div class="col-md-7 imagem_prod">

            </div>

            <div class="col-md-5 descricao_prod">
            	<h1 class="nome_prod row">
                    <vtex.cmc:productName/>
                </h1>

                <div class="desc_prod row">
                    <vtex.cmc:productDescriptionShort />
                </div>

            	   <vtex.cmc:evaluationRate/>

                </div> -->

                <div class="preco_prod row">
            	   <vtex.cmc:skuPrice/>                    
                </div>

                <div class="quatidade_prod row">
                    <p class="number-legenda">1.</p>
                    <div class="quantidade-legenda">
                        <p>Cantidad de paquetes:</p>
                        <vtex.cmc:BuyInPage/>                     
                    </div>
                </div>
                <div class="sugestoes_prod row">
                    <p class="number-legenda">2.</p>
                    <div class="sugestoes-legenda">
                        <p>Piezas:</p>
                        <vtex.cmc:skuSelection />
                    </div>
                </div>
                <div class="botao_prod row">
                <p class="number-legenda">3.</p>
            	   <vtex.cmc:BuyButton/>                    
                </div>
            </div>
        </div>
